name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
   
      - name: Install Dependencies
        run: ./gradlew clean assemble

      - name: Run ktlint
        run: ./gradlew ktlintFormat

      - name: Run Tests
        run: ./gradlew test
