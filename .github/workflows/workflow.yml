name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Gradle
        run: ./gradlew build

      - name: Run ktlint
        run: ./gradlew ktlintFormat

      - name: Run Tests
        run: ./gradlew test
