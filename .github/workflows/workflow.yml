name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Gradle
        run: ./gradlew clean build

      - name: Run ktlint
        run: ./gradlew ktlintFormat

      - name: Run Tests
        run: ./gradlew test
